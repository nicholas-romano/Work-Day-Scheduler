<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- On rows -->
      <table class="table table-hover">
        <tbody>
          <tr value="8AM">
            <th>8:00AM</th>
            <td class="col-md-5 event"></td>
            <td class="table-info save"><i class="fas fa-save col-md-1"></i></td>
          </tr>
          <tr value="9AM">
            <th>9:00AM</th>
            <td class="col-md-5 event"></td>
            <td class="table-info save"><i class="fas fa-save col-md-1"></i></td>
          </tr>
          <tr value="10AM">
            <th>10:00AM</th>
            <td class="col-md-5 event"></td>
            <td class="table-info save"><i class="fas fa-save col-md-1"></i></td>
          </tr>
          <tr value="11AM">
            <th>11:00AM</th>
            <td class="col-md-5 event"></td>
            <td class="table-info save"><i class="fas fa-save col-md-1"></i></td>
          </tr>
          <tr value="12PM">
            <th>12:00PM</th>
            <td class="col-md-5 event"></td>
            <td class="table-info save"><i class="fas fa-save col-md-1"></i></td>
          </tr>
          <tr value="1PM">
            <th>1:00PM</th>
            <td class="col-md-5 event"></td>
            <td class="table-info save"><i class="fas fa-save col-md-1"></i></td>
          </tr>
          <tr value="2PM">
            <th>2:00PM</th>
            <td class="col-md-5 event"></td>
            <td class="table-info save"><i class="fas fa-save col-md-1"></i></td>
          </tr>
          <tr value="3PM">
            <th>3:00PM</th>
            <td class="col-md-5 event"></td>
            <td class="table-info save"><i class="fas fa-save col-md-1"></i></td>
          </tr>
          <tr value="4PM">
            <th>4:00PM</th>
            <td class="col-md-5 event"></td>
            <td class="table-info save"><i class="fas fa-save col-md-1"></i></td>
          </tr>
          <tr value="5PM">
            <th>5:00PM</th>
            <td class="col-md-5 event"></td>
            <td class="table-info save"><i class="fas fa-save col-md-1"></i></td>
          </tr>
          <tr value="6PM">
            <th>6:00PM</th>
            <td class="col-md-5 event"></td>
            <td class="table-info save"><i class="fas fa-save col-md-1"></i></td>
          </tr>
        </tbody>
      </table>

      <div class="modal fade" id="save-successful" tabindex="-1" role="dialog" aria-labelledby="save-successful" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="save-successful-title">Event Saved!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
